            display: flex;

            align-items: center;

            background-size: cover;
            background-attachment: fixed;
            background-color: #f2f8fc;

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }
        .logo{
            height: 50px;
            width: auto;
            object-fit: contain;
            display: flex;
            align-items: center;

        }
        .logo_container {
            display: flex;
            align-items: center;
            gap: 1px;
        }
        .logo_texto {
            font-family: "Nunito Sans", sans-serif;
            font-weight: 800;
            font-size: 35px;
            letter-spacing: -1.5px;
            color: #164599;
        }

        .barnavegacao a{
            position: relative;
            font-size: 1.1em;
            color: #164599;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .barraPesquisa {
            width: max-content;
            display: flex;
            align-items: center;
            padding: 14px;
            border-radius: 28px;
            background: #f2f8fc;
        }

        .barraPesquisa {
            display: flex;
            align-items: center;
            background: #f2f8fc;
            padding: 10px 15px;
            border-radius: 30px;
            border: 2px solid #ccccccd7;
            width: 450px;
        }
        .barraPesquisa .material-symbols-outlined {
            color: #164599;
            margin-right: 10px;
        }
        .pesquisaInput {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            font-family: 'Lexend', sans-serif;
            width: 200px;
            color: #333333;
            margin-left: 14px;
        }
        .pesquisaInput::placeholder{
            color: rgba(0, 0, 0, 0.5);
        }

        .pesquisaForm {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
            padding-right: 275px;
        }

</head>
<!-- <span class="material-symbols-outlined">search</span> -->
<body>
    
    <header>
        <div class="logo_container">
            <img src="ualflix_logotipo3.png" alt="Logo" class="logo">
            <h1 class="logo_texto">UALFlix</h1>
        </div>
        <form class="pesquisaForm">
            <div class="barraPesquisa">
                <span class="material-symbols-outlined">search</span>
                <input class="pesquisaInput" type="text" placeholder="Pesquisar">
            </div>
        </form>
        <button onclick="window.location.href='/admin.html';">Entrar em administrador</button>
    </header>

    <main id="videosContainer" class="videos-container"></main>

    <script>
    // Dispara logo que o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', displayVideos);

        function displayVideos() {
        // Faz o fetch ao teu micro-serviço de streaming
        fetch('http://127.0.0.1:7000/api/videos', {
            method: 'GET'
        })
        .then(res => {
            if (!res.ok) {
            throw new Error('Falha ao obter lista de vídeos: ' + res.status);
            }
            return res.json();
        })
        .then(videos => {
            const container = document.getElementById('videosContainer');
            container.innerHTML = ''; // limpa antes de preencher

            videos.forEach(video => {
            // Cria card
            const card = document.createElement('div');
            card.className = 'video-card';

            const titulo = document.createElement('h2');
            titulo.textContent = video.titulo;

            const descricao = document.createElement('p');
            descricao.textContent = video.descricao;

            const vid = document.createElement('video');
            vid.src = `http://127.0.0.1:7000/api/videos/${video.id}`;
            vid.controls = true;
            vid.width = 320;

            card.append(titulo, descricao, vid);
            container.appendChild(card);
            });
        })
        .catch(err => {
            console.error('Erro ao carregar vídeos:', err);
            // Opcional: exibires uma mensagem na página
            const container = document.getElementById('videosContainer');
            container.innerHTML = `<p style="color:red;">${err.message}</p>`;
        });
        }
    </script>
</body>
