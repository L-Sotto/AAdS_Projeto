<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>UALFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Nunito Sans", sans-serif;
        }


        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-attachment: fixed;
            background-color: #f2f8fc;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }
        .logo{
            height: 50px;
            width: auto;
            object-fit: contain;
            display: flex;
            align-items: center;

        }
        .logo_container {
            display: flex;
            align-items: center;
            gap: 1px;
        }
        .logo_texto {
            font-family: "Nunito Sans", sans-serif;
            font-weight: 800;
            font-size: 35px;
            letter-spacing: -1.5px;
            color: #164599;
        }

        .barnavegacao a{
            position: relative;
            font-size: 1.1em;
            color: #164599;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .barraPesquisa {
            width: max-content;
            display: flex;
            align-items: center;
            padding: 14px;
            border-radius: 28px;
            background: #f2f8fc;
        }

        .barraPesquisa {
            display: flex;
            align-items: center;
            background: #f2f8fc;
            padding: 10px 15px;
            border-radius: 30px;
            border: 2px solid #ccccccd7;
            width: 450px;
        }
        .barraPesquisa .material-symbols-outlined {
            color: #164599;
            margin-right: 10px;
        }
        .pesquisaInput {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            font-family: 'Lexend', sans-serif;
            width: 200px;
            color: #333333;
            margin-left: 14px;
        }
        .pesquisaInput::placeholder{
            color: rgba(0, 0, 0, 0.5);
        }

        .pesquisaForm {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
            padding-right: 275px;
        }
    </style>

</head>
<!-- <span class="material-symbols-outlined">search</span> -->
<body>
    <header>
        <div class="logo_container">
            <img src="ualflix_logotipo3.png" alt="Logo" class="logo">
            <h1 class="logo_texto">UALFlix</h1>
        </div>
        <form class="pesquisaForm">
            <div class="barraPesquisa">
                <span class="material-symbols-outlined">search</span>
                <input class="pesquisaInput" type="text" placeholder="Pesquisar">
            </div>
        </form>
        <button onclick="window.location.href='/admin.html';">Entrar em administrador</button>
    </header>
</body>
</html>
